<div id="keseluruhanLembuView" 
     data-role="view" 
     data-layout="default"
     >
    <header data-role="header">
        <div data-role="navbar">                                  
            <a data-role="button" href="lembuListView"  data-icon="back" data-align="left" style="border: 1; background: inherit; "></a>
            <span data-role="view-title">Lembu</span>            
        </div>
    </header>       

    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    Load the AJAX API-->
 
    <script type="text/javascript">
     
        //google.setOnLoadCallback(drawSheetName);
        function drawSheetLembuKeseluruhan(val) {
            var queryString = encodeURIComponent("SELECT A, " + val);
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1J7J58i5g_7Q17G2Z-KpJLkJNrLZlYdiQfeZ37ioPHO8/gviz/tq?sheet=populasi_ternakan_lembu_malaysia&headers=1&tq=' + queryString
                    );
            query.send(handleSampleDataQueryResponseLembuKeseluruhan);
        }

        function handleSampleDataQueryResponseLembuKeseluruhan(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();
            //console.log(data);
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_lembu_keseluruhan'));
            var options = {
                width: '100%',
                height: 400,
                legend: 'bottom',
                seriesType: 'bars',
                series: {
                    0: {type: "bars", targetAxisIndex: 0},
                },
                vAxes: {0: {title: 'Kuantiti (Ekor/Tan Matrik)'}, 1: {title: 'Nilai (RM Juta)'}}
            };
            chart.draw(data, options);
        }
    </script>

    <select id="jenisLembuKeseluruhan" class="form-control well-sm" style="margin: 2px; width: 95%">
        <option>--Pilihan--</option>
        <option value="B" data-title="Tahun 2009">Tahun 2009</option>
        <option value="C" data-title="Tahun 2010">Tahun 2010</option>
        <option value="D" data-title="Tahun 2011">Tahun 2011</option>
        <option value="E" data-title="Tahun 2012">Tahun 2012</option>
        <option value="F" data-title="Tahun 2013">Tahun 2013</option>
        <option value="G" data-title="Tahun 2014">Tahun 2014</option>            

    </select>
    <div class="panel">
        <div class="panel-heading">
            <h4 id="chart-title-lembu-keseluruhan" style="text-align:center"></h4>
        </div>
        <div id="chart_div_lembu_keseluruhan"></div>
                            
    </div>    
</div>

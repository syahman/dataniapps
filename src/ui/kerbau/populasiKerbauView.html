<div id="populasiKerbauView" 
     data-role="view" 
     data-layout="default"
     >
    <header data-role="header">
        <div data-role="navbar">                                  
            <a data-role="button" href="kerbauListView"  data-icon="back" data-align="left" style="border: 1; background: inherit; "></a>
            <span data-role="view-title">Kerbau</span>            
        </div>
    </header>       

    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    Load the AJAX API-->
   
    <script type="text/javascript">
     

        function drawSheetKerbauPopulasi(val) {
            var queryString = encodeURIComponent("SELECT A, " + val);
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1J7J58i5g_7Q17G2Z-KpJLkJNrLZlYdiQfeZ37ioPHO8/gviz/tq?sheet=populasi_ternakan_kerbau&headers=1&tq=' + queryString
                    );
            query.send(handleSampleDataQueryResponseKerbauPopulasi);
        }

        function handleSampleDataQueryResponseKerbauPopulasi(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();
            //console.log(data);
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_kerbau_populasi'));
            var options = {
                //title:"Maklumat Ternakan Kerbau, 2009 - 2014 \n",
                width: '100%',
                height: 400,
                legend: 'bottom',
                seriesType: 'bars',
                series: {
                    0: {type: "bars", targetAxisIndex: 0},
                    //1:{type: "line", targetAxisIndex: 1, pointSize:5},
                },
                vAxes: {0: {title: 'Kuantiti (Ekor/Tan Matrik)'}, 1: {title: 'Nilai (RM Juta)'}}
            };
            chart.draw(data, options);
        }
    </script>

    <select id="jenisKerbauNegeri" class="form-control well-sm" style="margin: 2px; width: 95%">
        <option>--Pilihan--</option>
        <option value="B" data-title="Johor">Johor</option>

        <option value="D" data-title="Kelantan">Kelantan</option>
        <option value="E" data-title="Melaka">Melaka</option>
        <option value="F" data-title="Negeri Sembilan">Negeri Sembilan</option>
        <option value="G" data-title="Pahang">Pahang</option>
        <option value="H" data-title="Pulau Pinang">Pulau Pinang</option>
        <option value="I" data-title="Perak">Perak</option>
        <option value="J" data-title="Perlis">Perlis</option>
        <option value="K" data-title="Selangor">Selangor</option>
        <option value="L" data-title="Terengganu">Terengganu</option>
        <option value="M" data-title="Kuala Lumpur">Kuala Lumpur</option>
        <option value="N" data-title="Sabah">Sabah</option>
        <option value="O" data-title="Sarawak">Sarawak</option>  
        <option value="P" data-title="Seluruh Malaysia">Seluruh Malaysia</option>
    </select>
    <div class="panel">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages': ['corechart', 'bar']});
        //google.setOnLoadCallback(drawSheetName);
        function drawSheetKerbauKeseluruhan(val) {
            var queryString = encodeURIComponent("SELECT A, " + val);
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1J7J58i5g_7Q17G2Z-KpJLkJNrLZlYdiQfeZ37ioPHO8/gviz/tq?sheet=populasi_ternakan_kerbau_malaysia&headers=1&tq=' + queryString
                    );
            query.send(handleSampleDataQueryResponseKerbauKeseluruhan);
        }

        function handleSampleDataQueryResponseKerbauKeseluruhan(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();
            //console.log(data);
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_kerbau_keseluruhan'));
            var options = {
                width: '100%',
                height: 400,
                legend: 'bottom',
                seriesType: 'bars',
                series: {
                    0: {type: "bars", targetAxisIndex: 0},
                },
                vAxes: {0: {title: 'Kuantiti (Ekor/Tan Matrik)'}, 1: {title: 'Nilai (RM Juta)'}}
            };
            chart.draw(data, options);
        }
    </script>

    <select id="jenisKeseluruhan" class="form-control well-sm" style="margin: 2px; width: 95%">

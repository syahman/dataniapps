    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages': ['corechart']});

        function drawSheetBebiriPopulasi(val) {
            var queryString = encodeURIComponent("SELECT A, " + val);
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1J7J58i5g_7Q17G2Z-KpJLkJNrLZlYdiQfeZ37ioPHO8/gviz/tq?sheet=populasi_ternakan_bebiri&headers=1&tq=' + queryString
                    );
            query.send(handleSampleDataQueryResponseBebiriPopulasi);
        }

        function handleSampleDataQueryResponseBebiriPopulasi(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();
            //console.log(data);
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_bebiri_populasi'));
            var options = {
                //title:"Maklumat Ternakan Bebiri, 2009 - 2014 \n",
                width: '100%',
                height: 400,
                legend: 'bottom',
                seriesType: 'bars',
                series: {
                    0: {type: "bars", targetAxisIndex: 0},
                    //1:{type: "line", targetAxisIndex: 1, pointSize:5},
                },
                vAxes: {0: {title: 'Kuantiti (Ekor/Tan Matrik)'}, 1: {title: 'Nilai (RM Juta)'}}
            };
            chart.draw(data, options);
        }
    </script>
